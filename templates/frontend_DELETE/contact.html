{% extends "./layout.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block banner %}
    <section id="banner">
        <div class="inner">
            <h2>{% trans "contact"|title %}</h2>
        </div>
    </section>
{% endblock banner %}

{% block content %}
    <article id="main">
        <section class="wrapper style5">
                <div class="inner">
                    <div class="row">
                    <p>{% trans "contact information"|title %}</p>
                    <div class='col-md-4'>
                    </div>
                    <div class='col-md-4'>
                    </div>
                    <div class='col-md-4'>
                    </div>
                </div>
                <form method="POST" id="contact_form" accept-charset="utf-8">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="g-recaptcha button primary" data-sitekey="{{ site_key }}" data-callback='onSubmit'>{% trans "Send" %}</button>
                </form>
            </div>
        </section>
    </article>
{% endblock content %}


{% block js %}
    <script>
       function onSubmit(token) {
         document.getElementById("contact_form").submit();
       }
    </script>
{% endblock js %}

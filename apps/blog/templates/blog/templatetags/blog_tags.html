{% load i18n %}

{% if tags %}
    <div class="box_detail booking">
        <div class="price">
            <h3 style="margin:0px">{% trans "etiquetas"|capfirst %}</h3>
        </div>
        <div class="tags">
            {% for tag in tags %}
                {% widthratio tag.posts_count max_count 10 as size%}
                <a href="{% url 'blog:post_list_by_tag' tag.slug %}" style="font-size:calc(12px + {{ size }}px)">{{ tag.name|capfirst }} {{ tag.posts_count}}</a>
            {% endfor %}
            <a href="{% url 'blog:post_list' %}">{% trans 'todas'|title %}</a>
        </div>
    </div>
{% endif %}
